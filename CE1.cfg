hostname CE1-A

no ip domain lookup
ip cef

interface Loopback0
 ip address 192.168.1.1 255.255.255.0
 no shutdown

interface Ethernet0/0
 ip address 10.101.1.2 255.255.255.252
 no shutdown

interface Ethernet0/1
 shutdown
interface Ethernet0/2
 shutdown
interface Ethernet0/3
 shutdown

router bgp 65000
 bgp log-neighbor-changes
 neighbor 10.101.1.1 remote-as 65001
 !
 address-family ipv4
  network 192.168.1.0 mask 255.255.255.0
  neighbor 10.101.1.1 activate
 exit-address-family

line con 0
 logging synchronous
 exec-timeout 0 0
line vty 0 4
 login
 transport input all

end
