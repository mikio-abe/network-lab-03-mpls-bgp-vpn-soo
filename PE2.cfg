hostname PE2

no ip domain lookup
ip cef
mpls label protocol ldp

ip vrf ISP_A
 rd 65001:10
 route-target export 65001:10
 route-target import 65001:10

interface Loopback0
 ip address 2.2.2.2 255.255.255.255
 no shutdown

interface Ethernet0/0
 ip vrf forwarding ISP_A
 ip address 10.102.1.1 255.255.255.252
 no shutdown

interface Ethernet0/1
 ip address 10.0.12.2 255.255.255.252
 mpls ip
 no shutdown

interface Ethernet0/2
 shutdown
interface Ethernet0/3
 shutdown

ip route 1.1.1.1 255.255.255.255 Ethernet0/1 10.0.12.1

router bgp 65001
 bgp log-neighbor-changes
 neighbor 1.1.1.1 remote-as 65001
 neighbor 1.1.1.1 update-source Loopback0
 !
 address-family vpnv4
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf ISP_A
  redistribute connected
  neighbor 10.102.1.2 remote-as 65000
  neighbor 10.102.1.2 activate
  neighbor 10.102.1.2 as-override
  neighbor 10.102.1.2 send-community extended
  neighbor 10.102.1.2 soo 65001:2
  neighbor 10.102.1.2 soft-reconfiguration inbound
 exit-address-family

mpls ldp router-id Loopback0 force

line con 0
 logging synchronous
 exec-timeout 0 0
line vty 0 4
 login
 transport input all

end
